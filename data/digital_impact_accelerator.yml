########################### Digital Impact ##################################
DigitalImpact:
  title: "A DIGITAL IMPACT"
  subtitle: "Transform your brand, expand your digital assets and become a content leader in your industry."
  content: "At the centre of every industry, you will find the brands that dominate social media and the online world. As a result, they are highly respected, highly valued and highly paid."
  secondTitle: "When you have a Digital Impact, significant things happen:"
  listItems:
    - "Your brand comes up in conversations – for all the right reasons."
    - "You attract a lot of opportunities – the right sort."
    - "You earn more money than most – and it isn’t a struggle."
    - "You scale rapidly - from small business, to beyond."
  discription: "The Digital Impact Accelerator is designed around the 4 Pillars of digital assets, and works around small business owners and their busy schedule. Our clients achieve their results while they continue to run their business. Our combination of focused production days, online resources and vision sessions allow you develop a Digital Impact, within the context of running your business."
  
############################ The 4 Pillars #################################
pillars:
  bgImage : "/images/backgrounds/pillars-bg.jpg"
  title : "The 4 Pillars Methodology"
  subtitle : "There are 4 Key areas of your business that need consistent content."
  listItem:
    - title : "People - This is your"
      highlighted: "WHO?"
      content : "Connecting with your audience on a human level and creating a personal side to your business."
    - title : "Purpose - This is your"
      highlighted: "WHY?"
      content : "Your audience want to know what makes you different. They want something deeper than just high quality or convenience for example. You must put your brand values on the stage and leverage a deeper sense of purpose."
    - title : "Product - This is your"
      highlighted: "WHAT?"
      content : "Creating content around what you offer and the solution you provide. Take your customer on a journey and excite them."
    - title : "Proof - This is your"
      highlighted: "HOW?"
      content : "Your audience need final proof before buying. You must position yourself as the expert and convince them of your value."
  videoURL: "video/Showreel.mp4"
  button:
    label: "APPLY NOW"
    url: "#"
      
############################## for small brands ####################################
impactAccelerator:
