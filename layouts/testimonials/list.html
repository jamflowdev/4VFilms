
{{ define "main" }}
{{ with .Site.Data.testimonials.banner }}

  <div class="position-absolute"> 
    <div class="container">
      <div class="row align-items-center justify-content-center">
        <div class="col-sm-12">
        <h1 class="text-white hero-title">{{ .title }}</h1>

      </div>
    </div>
  </div>
</section>
{{ end }}

      </div>

        </div>
