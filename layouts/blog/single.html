{{ define "main" }}

<!-- page-title -->
<section class="page-title bg-cover" data-background="{{ .Params.Image | absURL}}">
  <div class="container">
    <div class="row">
      <div class="col-12 text-left">
        <p class="text-white">{{ .PublishDate.Format "02 Jan, 2006" }}</p>
        <h1 class="text-white font-primary mt-5">{{ .Title | markdownify }}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page-title -->

<section class="section bg-video">
  <div class="container">
    <div class="row">
      <div class="col-lg-9 mx-auto">
        <div class="content mb-5">
          {{ .Content }}
        </div>
      </div>
    </div>
    <!-- recent post -->

    <div class="col-12 mt-5 text-center">
      <h3 class="font-primary mb-5">Recent Articles</h3>
    </div>
    <div class="row recent-articles">
      {{ range first 3 (where  .Site.RegularPages "Section" "blog").Reverse }}
      <div class="col-md-4 col-sm-6 my-3">
        <a href="{{ .Permalink }}" class="">
          <article class="card my-card bg-video border-radius card-hover">
            <img src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
            <div class="card-body text-left">
              <p class="">{{ .PublishDate.Format "January 02, 2006" }}</p>
              <h4 class="">{{ .Title | truncate 50}}</h4>
            </div>
          </article>
        </a>
      </div>
      {{ end }}
    </div>
  </div>
</section>

{{ end }}
