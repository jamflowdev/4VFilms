<a href="{{.Permalink}}" class="">
  <div class="card my-card border-radius card-hover">
    {{ $url := .Params.thumbnail}}
    <div class="image-wrapper" data-background="{{ $url | absURL }}"></div>
    <div class="card-body text-left">
      <h4 class="card-title">{{ .Title }}</h4>
    </div>
  </div>
</a>
