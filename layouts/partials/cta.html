<!-- call to action -->
{{ with .Site.Data.homepage.cta }}
<section class="cta">
  <div class="container">
    <div class="row">
      <div class="position-relative cta-col col-sm-12 m-auto px-80 py-50 d-flex justify-content-center flex-column" data-background="{{ .bgImage | absURL }}">
        <div class="overlay2 d-flex flex-column align-items-center">
        </div>
        <div class="content">
          <svg class="m-5" width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M0 0L100 50L0 100V0Z" fill="#FD6B60"/>
          </svg>
          <div class="content text-left">
            <h3 class="mt-5 title text-white">{{ .title }}</h3>
              <h4 class="subtitle text-white"> {{ .content }} </h4>
          </div>
          <div class="p-5"></div>
        </div>
        {{ with .button }}
        <a href="{{ .button.link | absURL }}" class="d-block cta-button btn btn-orange">{{ .label | upper }}</a>
        {{ end }}
      </div>
      <!-- <div class="position-relative cta-col cta-right col-sm-6 px-80 py-50 bg-cover d-flex justify-content-center flex-column" data-background="{{ .bgImage2 | absURL }}">
        <div class="overlay2-secondary d-flex flex-column align-items-center">
        </div>
        <div class="card opacity-7 py-5">
          <h3 class="mb-3 px-3 title text-center">{{ .title2 }}</h3>
          <h4 class="px-3 subtitle text-center"> {{ .content2 }} </h4>
        </div>
        <a href="{{ .button2.link | absURL }}" class="cta-button d-block mt-5 btn btn-blue">{{ .button2.label | upper }}</a>
      </div> -->
    </div>
  </div>
</section>
{{ end }}
<!-- /call to action -->
