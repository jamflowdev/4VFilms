{{ define "main" }}

<!-- page-title -->
<section class="page-title bg-cover bg-secondary project-hero-py" >
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-primary-bold">{{ .Title | markdownify }}</h1>
      </div>
    </div>
  </div>
</section>
<!-- /page-title -->

<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 mx-auto video">
        <div>
          {{ if .Params.video_url }}
          <div style="padding:56.25% 0 0 0;position:relative;"><iframe src="{{ .Params.video_url | absURL }}" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen style="position:absolute;top:0;left:0;width:100%;height:100%;" title="{{ .Title }}"></iframe></div>
          {{ end }}
          <div class="content mt-3">
            {{ .Content }}
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{{ partial "cta2.html" . }}
{{ end }}
